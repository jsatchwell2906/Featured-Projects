<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dadstraction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="bg-dark text-light">
    <nav class="d-flex justify-content-between align-items-center col-12">
        <div class="d-flex col-4 justify-content-around ml-auto">
            <a href="/dashboard" class="btn btn-primary">Dashboard</a>
            <a href="/logout" class="btn btn-info">Logout</a>
        </div>
    </nav>
    <div class="col-11 p-4 my-4 mx-auto">
        <h2 class="text-primary text-center">Post a Dad Joke!</h2>
        {% with messages = get_flashed_messages(category_filter=['joke']) %}
            {% if messages %}
            <div class="alert alert-warning" role="alert">
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
            </div>
            {% endif %}
        {% endwith %}
        <form action="/create/joke" method="post" class="d-flex justify-content-center">
            <div class="col-4 text-center">
                <div class="form-group">
                    <label for="title" class="text-light">Title:</label>
                    <input type="text" name="title" class="form-control">
                </div>
                <div class="form-group">
                    <label for="question" class="text-light">Question:</label>
                    <input type="text" name="question" class="form-control">
                </div>
                <div class="form-group">
                    <label for="punchline" class="text-light">Punchline/One-liner:</label>
                    <input type="text" name="punchline" class="form-control">
                </div>
                <br>
                <input type="submit" value="Post" class="btn btn-primary">
            </div>
        </form>
    </div>
</body>
</html>
